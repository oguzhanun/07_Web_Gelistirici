<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>textContent ve InnerHtml</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-4">
                <br><br>
                <ul id="liste" class="list-group">


                </ul>

            </div>
        </div>
    </div>

    <script>
        var models = [{
                name: 'Mazda',
                selected: false
            },
            {
                name: 'Toyota',
                selected: false
            },
            {
                name: 'Volvo',
                selected: true
            },
            {
                name: 'Renault',
                selected: false
            },
            {
                name: 'Mercedes',
                selected: false
            }
        ];

        var ul = document.getElementById("liste");
        console.log(ul);
        models.forEach(function(item) {

            if (item.selected) {

                ul.innerHTML += '<li class="list-group-item active ">' + item.name + "</li>";

            } else {
                ul.innerHTML += '<li class= "list-group-item">' + item.name + "</li>";
            }

        });

    </script>

</body>

</html>
