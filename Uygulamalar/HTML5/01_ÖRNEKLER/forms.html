<head>

    <title>Formlar</title>
</head>

<body>

    <form action="/Users/Desktop">

        <p>Ad: <input type="text" placeholder="adınızı giriniz" name="ad" required></p>

        <p>Soyad: <input type="text" placeholder="soyadınızı giriniz" name="soyad" required></p>

        <p>Email: <input type="email" placeholder="emailinizi giriniz" name="email" required></p>

        <p>Beni Hatırla: <input type="checkbox" name="hatırlama butonu"></p>

        <p>Erkek <input type="radio" name="cinsiyet"> Kadın <input type="radio" name="cinsiyet"></p>

        <p>
            Hobiler <br> Sinema <input type="checkbox" name="sinema"> Spor <input type="checkbox" name="spor"> Kitap <input type="checkbox" name="kitap">
        </p>

        <p><select value="şehirler" id="sehirler">
            <option value="kocaeli">kocaeli</option>
            <option value="istanbul">istanbul</option>
            <option value="ankara">ankara</option>
        </select>
        </p>
        
        <p><select multiple name="" id="">
            <option >ankara</option>
            <option >istanbul</option>
            <option >kocaeli</option>
        </select></p>
        
        <p>
            <input type="submit" name="kaydet" value="kaydet">
        </p>


    </form>

</body>

</html>
